<!DOCTYPE html>
<html lang="en">
<head>
  <title>Is My Classmate A Vampire</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    function output_user_info(){

        var user_name_str = document.getElementById('first_name').value + " " + 
        document.getElementById('middle_name').value + " " +document.getElementById('last_name').value;

        var garlic_int;
        if(document.getElementById("garlic_checkbox").checked)
        {
            garlic_int = 3;
        }
        else
        {
            garlic_int = 0;
        }

        var shadow_int;
        if(document.getElementById("shadow_checkbox").checked)
        {
            shadow_int = 4;
        }
        else
        {
            shadow_int = 0;
        }

        var pale_int;
        if(document.getElementById("complexion_checkbox").checked)
        {
            pale_int = 3;
        }
        else
        {
            pale_int = 0;
        }

        var total = pale_int + shadow_int + garlic_int;


        if(total > 6)
        {
            document.getElementById('user_info').innerHTML = user_name_str + " is a vampire"
        }
        else
        {
            document.getElementById('user_info').innerHTML = user_name_str + " is not a vampire"
        }

      
    }
  </script>
</head>
<body>


<div class="container">
  <h2>Thershold Method</h2>
  <form>
    <div class="form-row">
      <!-- md is short for Medium, >= 768 px -->
      <div class="form-group col-md-4">
        <label for="first_name">First Name</label>
        <!-- possible types:  text, password, datetime, datetime-local, date, month, time, week, number, email, url, search, tel, and color. -->
        <input type="text" class="form-control" id="first_name" placeholder="First Name">
        <!-- <input type="time" class="form-control" id="first_name" placeholder="First Name"> -->
        <!-- <input type="color" class="form-control" id="first_name" placeholder="First Name"> -->
      </div>

      <!-- The .form-group class is the easiest way to add some structure to forms. It provides a flexible class that encourages proper grouping of labels, controls, optional help text, and form validation messaging. -->
      <div class="form-group col-md-4">
        <label for="middle_name">Middle Name</label>
        <input type="text" class="form-control" id="middle_name" placeholder="Middle Name">
      </div>

      <div class="form-group col-md-4">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last Name">
      </div>
    </div>

    <div class="form-row">
      <!-- without this, your rows will not be aligned -->
      <div class="form-group col-md-12">
        <div class="checkbox">
          <label><input type="checkbox" id="garlic_checkbox">Don't Eat Galic</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" id="shadow_checkbox">No Shadow</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" id="complexion_checkbox">Pale Complexion</label>
        </div>
      </div>
    </div>

    
    </div>
  </form>
  
  <div class="container">
    <div class="row justify-content-center">
        <button class="btn btn-primary" onclick="output_user_info()">Submit</button>
    </div>
  </div>
  
  
  <div class="container">
    <div class="row justify-content-center">
      <p id="user_info"></p>
    </div>
  </div>
</div>

</body>
</html>
